<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        你看！
    </h1>
    <hr>
    <p>
        你发现了吧？上面的“你看！”非常的大<br>
        因为它使用的是h标签(h标签有从h1到h6)，h标签是个<b>标题标签</b>，标题加粗(这里指“你看！”）很正常吧？<br>
        而且标题 标题肯定要短而精悍,这就是h标签和p标签的区别，p标签可以显现很长一段话（也就是段落），所以也叫做段落标签<br>
        嗯，现在这一大段话，就是用的p标签
    </p>
    <hr>
</body>
</html>
